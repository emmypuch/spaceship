<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <nav class="navbar">
      <div class="logo">Company</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>

      <div class="lost-space">
        <h2 class="title">
          404 <br />
          <span class="heading" style="color: #4475e2">lost in space</span>
        </h2>

          You have reached the edge of the universe. <br />The page you

      </div>

      <div class="lost-space-image">
        <img src="images/space.svg" alt="" />

    <section class="space-social">
      <div class="icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>

        <a href="#"><i class="fab fa-twitter"></i></a>
